<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script th:src="@{/echarts/echarts.min.js}"></script>
    <script th:src="@{/echarts/china.js}"></script>
    <script th:src="@{/echarts/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/echarts/world.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"   media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>

</head>

<body>
<!--  layui公共模块        -->
<div th:include="commonmenu :: menu">    </div>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
        <div id="main" style="width: 800px;height:600px;"></div>

    </div>
</div>


<script type="text/javascript" >
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

   // window.dataList = [];
    var dataList = [];


    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },

        yAxis: [
            {
                type: 'value'
            }
        ]

    };



    $.ajax({
        url:"/queryBar",
        dataType:"json",
        success:function (data) {
            //某种意义上来说，数组也是object    data:现在map内容为<citylist[],datalist[]>
/*            for(let i in data){
                dataList[i]=data[i];
            }*/

            myChart.setOption({
                //横坐标
                xAxis: [
                    {
                        type: 'category',
                        data: data.cityList,
                        axisTick: {
                            alignWithLabel: true
                        }
                    }
                ],
                //纵坐标
                series: [
                    {
                        name: 'Direct',
                        type: 'bar',
                        barWidth: '60%',
                        data: data.dataList
                    }
                ]

            });

        }


    });

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>


</body>
</html>
